<div>
  <nav
    class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600 z-30"
  >
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <a
        href="https://flowbite.com/"
        class="flex items-center space-x-3 rtl:space-x-reverse"
      >
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-8"
          alt="Flowbite Logo"
        />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >Flowbite</span
        >
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Get started
        </button>
        <button
          data-collapse-toggle="navbar-sticky"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-sticky"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
      </div>
      <div
        class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
        id="navbar-sticky"
      >
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
        >
          <li>
            <a
              href="#"
              class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="max-w-screen-xl mx-auto px-4 mt-20">
    <div class="flex justify-center m-5 relative">
      <!-- Top right bold circle -->

      <div class="w-full px-6 py-6 bg-white relative">
        <!-- Stepper component -->
        <div class="flex items-center justify-center mb-6">

          <div
            class="flex items-center justify-center w-full space-x-8 sm:flex sm:space-x-8 sm:space-y-0 rtl:space-x-reverse"
          >
            <div
              class="flex items-center text-blue-600 dark:text-blue-500 space-x-2.5 rtl:space-x-reverse"
            >
              <span
                class="flex items-center justify-center w-12 h-12 border border-blue-600 rounded-full shrink-0 dark:border-blue-500"
              >
                1
              </span>
              <span>
                <h3 class="font-medium leading-tight">Investor Details</h3>
                <p class="text-sm">Step details here</p>
              </span>
            </div>
            <div
              class="flex items-center text-gray-500 dark:text-gray-400 space-x-2.5 rtl:space-x-reverse"
            >
              <span
                class="flex items-center justify-center w-12 h-12 border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
              >
                2
              </span>
              <span>
                <h3 class="font-medium leading-tight">Personal Details</h3>
                <p class="text-sm">Step details here</p>
              </span>
            </div>
            <div
              class="flex items-center text-gray-500 dark:text-gray-400 space-x-2.5 rtl:space-x-reverse"
            >
              <span
                class="flex items-center justify-center w-12 h-12 border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
              >
                3
              </span>
              <span>
                <h3 class="font-medium leading-tight">Employment Details</h3>
                <p class="text-sm">Step details here</p>
              </span>
            </div>
            <div
              class="flex items-center text-gray-500 dark:text-gray-400 space-x-2.5 rtl:space-x-reverse"
            >
              <span
                class="flex items-center justify-center w-12 h-12 border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
              >
                4
              </span>
              <span>
                <h3 class="font-medium leading-tight">Contact Details</h3>
                <p class="text-sm">Step details here</p>
              </span>
            </div>
          </div>

        </div>
      </div>
      <!-- Bottom left faint circle -->
      <div
        class="absolute bottom-0 left-0 z-0 bg-blue-100 w-60 h-60 rounded-full opacity-60"
      ></div>
      <!-- Random circles -->
      <div
        class="absolute top-0 left-0 z-10 bg-blue-300 w-40 h-40 rounded-full opacity-50"
        style="top: 30%; left: -5%"
      ></div>
      <div
        class="absolute bottom-0 right-0 z-10 bg-blue-200 w-40 h-40 rounded-full opacity-75"
        style="bottom: 20%; right: -3%"
      ></div>
    </div>
  </div>
  <div class="max-w-screen-xl mx-auto px-4">
    <div class="flex justify-center m-5 relative">
      <div class="absolute -bottom-20 -left-10 w-60 h-60 bg-blue-300 z-0 top-right-card opacity-50" [style.clip-path]="'circle(50%)'"></div>
      <div class="absolute -bottom-10 -left-20 w-60 h-60 bg-blue-200 z-0 top-right-card opacity-60" [style.clip-path]="'circle(50%)'"></div>

      <div class="absolute -top-0 -right-20 w-60 h-60 bg-blue-200 z-0 bottom-left-card opacity-60" [style.clip-path]="'circle(50%)'"></div>
      <div class="absolute -top-20 -right-10 w-60 h-60 bg-blue-300 z-0 bottom-left-card opacity-50" [style.clip-path]="'circle(50%)'"></div>

      <div class="w-full px-6 py-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 relative z-10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>



</div>
